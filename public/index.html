<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>裝置清單監控系統</title>
  <style>
    body {
      font-family: monospace;
      background-color: white;
      color: black;
      margin: 0;
      padding: 2em;
      transition: all 0.5s;
    }

    .device {
      border: 1px solid #ccc;
      padding: 1em;
      margin: 1em 0;
      background-color: #f5f5f5;
    }

    .glitch {
      animation: glitch 0.2s infinite;
    }

    .dark-mode {
      background-color: black !important;
      color: #00FF00 !important;
    }

    .device.dark-mode {
      background-color: black !important;
      border-color: #00FF00 !important;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0, 0); }
    }

    .error-window {
      position: fixed;
      top: 10%;
      left: 10%;
      width: 300px;
      background: white;
      border: 2px solid red;
      color: red;
      font-family: sans-serif;
      padding: 1em;
      z-index: 9999;
      box-shadow: 0 0 20px red;
    }

    .hidden {
      display: none;
    }

    #blackout {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 99999;
      display: none;
    }
  </style>
</head>
<body>
  <h1>裝置清單</h1>
  <div id="device-list">載入中...</div>

  <div id="blackout"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwyVgeoxAOZmMyg3UeIqn5LF6iI65NonE",
      authDomain: "device-list-monitor-b59b8.firebaseapp.com",
      projectId: "device-list-monitor-b59b8",
      storageBucket: "device-list-monitor-b59b8.appspot.com",
      messagingSenderId: "1049547150285",
      appId: "1:1049547150285:web:e42edebcd86b45351faa84"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const list = document.getElementById('device-list');

    function renderDevice(d) {
      const name = d.name || d.device || '未知裝置';
      const type = d.type || d.os || '未知類型';
      const ip = d.ip || '未知 IP';
      const mac = d.mac || '無 MAC';
      const timestamp = d.timestamp?.toDate?.() || d.timestamp || new Date();

      const div = document.createElement('div');
      div.className = 'device';
      div.innerHTML = `
        <strong>${name}</strong> (${type})<br>
        IP: ${ip}<br>
        MAC: ${mac}<br>
        上次出現: ${new Date(timestamp).toLocaleString()}
      `;
      list.appendChild(div);
    }

    function generateFakeDevice() {
      const names = ["Redmi", "iPhone", "Galaxy", "Pixel", "ASUS"];
      return {
        name: names[Math.floor(Math.random() * names.length)] + "_" + Math.floor(Math.random() * 1000),
        ip: `192.168.1.${Math.floor(Math.random() * 100 + 100)}`,
        mac: Array.from({ length: 6 }, () => Math.floor(Math.random() * 256).toString(16).padStart(2, "0")).join(":"),
        type: "phone",
        timestamp: new Date()
      };
    }

    onSnapshot(collection(db, "devices"), (snapshot) => {
      list.innerHTML = "";
      snapshot.forEach((doc) => {
        renderDevice(doc.data());
      });

      for (let i = 0; i < Math.floor(Math.random() * 3) + 3; i++) {
        renderDevice(generateFakeDevice());
      }

      startCorruptionSequence();
    });

    function showErrorWindow(msg = "Error: Unexpected Device") {
      const win = document.createElement("div");
      win.className = "error-window";
      win.textContent = msg;
      document.body.appendChild(win);
      setTimeout(() => win.remove(), 3000);
    }

    function startCorruptionSequence() {
      setTimeout(() => document.body.classList.add("glitch"), 6000);

      setTimeout(() => {
        document.body.classList.add("dark-mode");
        document.querySelectorAll('.device').forEach(d => d.classList.add("dark-mode"));
        showErrorWindow();
      }, 9000);

      setTimeout(() => {
        for (let i = 0; i < 5; i++) {
          setTimeout(() => showErrorWindow("NO SIGNAL"), i * 400);
        }
      }, 11000);

      setTimeout(() => {
        document.getElementById("blackout").style.display = "block";
      }, 14000);

      setTimeout(() => {
        window.location.href = "about:blank";  // 你也可以改成導向其他互動頁面
      }, 16000);
    }
  </script>
</body>
</html>
