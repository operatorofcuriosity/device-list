<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>裝置清單</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #111; color: #eee; }
    h1 { color: #6cf; }
    .device { border-bottom: 1px solid #444; padding: 1rem 0; }
    .key { font-weight: bold; }
  </style>
</head>
<body>
  <h1>📡 裝置清單</h1>
  <div id="device-list">載入中...</div>

  <script>
    fetch('device-list.json')
      .then(res => res.json())
      .then(data => {
        const devices = data.devices || {};
        const container = document.getElementById('device-list');
        container.innerHTML = '';

        Object.entries(devices).forEach(([id, info]) => {
          const el = document.createElement('div');
          el.className = 'device';
          el.innerHTML = `
            <div><span class="key">ID:</span> ${id}</div>
            <div><span class="key">Device:</span> ${info.device}</div>
            <div><span class="key">IP:</span> ${info.ip}</div>
            <div><span class="key">Last Seen:</span> ${info.lastSeen}</div>
            <div><span class="key">OS:</span> ${info.os}</div>
            <div><span class="key">Owner:</span> ${info.owner}</div>
            <div><span class="key">Type:</span> ${info.type}</div>
          `;
          container.appendChild(el);
        });
      })
      .catch(err => {
        document.getElementById('device-list').innerText = '⚠️ 無法載入資料';
        console.error(err);
      });
  </script>
</body>
</html>
