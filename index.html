<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>裝置異常連線清單</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #0e0e0e;
      color: #00ff9f;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
      overflow: hidden;
    }
    h1 {
      color: #ff0066;
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: glitch 2s infinite;
      text-align: center;
    }
    .device-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #111;
      border: 1px solid #555;
      border-radius: 6px;
      box-shadow: 0 0 10px #00ff9f;
      padding: 30px;
    }
    button {
      background-color: #ff0066;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #cc0052;
    }
    #deviceTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: #222;
      color: #00ff9f;
    }
    #deviceTable th, #deviceTable td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    #deviceTable th {
      background-color: #333;
      font-weight: bold;
    }
    .glitch {
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 0 red, 2px 0 blue; }
      40% { text-shadow: 2px 0 red, -2px 0 blue; }
      60% { text-shadow: -2px 0 red, 2px 0 blue; }
      80% { text-shadow: 2px 0 red, -2px 0 blue; }
      100% { text-shadow: -2px 0 red, 2px 0 blue; }
    }
    .qr {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    .qr:hover {
      opacity: 0.8;
    }
    .qr img {
      width: 80px;
      height: 80px;
    }
    body.restored .qr {
      display: block !important;
    }
    .error-window {
      position: absolute;
      width: 300px;
      background: #ddd;
      border: 2px solid #000;
      padding: 0.5rem;
      font-family: sans-serif;
      box-shadow: 5px 5px 0px #000;
      z-index: 1000;
    }
    .error-header {
      font-weight: bold;
      margin-bottom: 0.5rem;
      background: #000080;
      color: #fff;
      padding: 0.2rem;
    }
    .close-btn {
      float: right;
      cursor: pointer;
      color: red;
    }
    #no-signal {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      z-index: 10000;
      display: none;
      animation: flicker 0.15s steps(2, start) 4;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="no-signal">NO SIGNAL</div>
  <div class="device-container">
    <h1 class="glitch"⚠️ 裝置異常連線清單 ⚠️</h1>
    <button onclick="fetchDevices()">手動刷新</button>
    <table id="deviceTable">
      <tr><th>名稱</th><th>IP</th><th>MAC</th></tr>
    </table>
  </div>
  <div class="qr">
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.youtube.com/watch?v=dQw4w9WgXcQ" alt="QR Code">
    </a>
  </div>
  <audio id="alarm" src="https://freesound.org/data/previews/522/522304_10629644-lq.mp3" preload="auto"></audio>

  <script>
    function fetchDevices() {
      fetch("/devices")
        .then(response => response.json())
        .then(data => {
          let table = document.getElementById("deviceTable");
          table.innerHTML = "<tr><th>名稱</th><th>IP</th><th>MAC</th></tr>";
          data.forEach(device => {
            let row = table.insertRow();
            row.innerHTML = `<td>${device.name}</td><td>${device.ip}</td><td>${device.mac}</td>`;
          });
        });
    }
    window.onload = () => {
      fetchDevices();
      setTimeout(() => {
        document.body.classList.add("broken");
        document.getElementById("no-signal").style.display = "flex";
        document.getElementById("alarm").play();
        setTimeout(() => {
          document.getElementById("no-signal").style.display = "none";
          document.body.classList.remove("broken");
          document.body.classList.add("restored");
        }, 2000);
      }, 7000);
    };
  </script>
</body>
</html>
