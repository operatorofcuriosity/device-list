<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>裝置監控清單</title>
    <script>
        function fetchDevices() {
            fetch("/devices")
                .then(response => response.json())
                .then(data => {
                    let table = document.getElementById("deviceTable");
                    table.innerHTML = "<tr><th>名稱</th><th>IP</th><th>MAC</th></tr>";

                    data.forEach(device => {
                        let row = table.insertRow();
                        row.insertCell(0).innerText = device["名稱"];
                        row.insertCell(1).innerText = device["IP"];
                        row.insertCell(2).innerText = device["MAC"];
                    });
                });
        }

        setInterval(fetchDevices, 10000);  // 每 10 秒更新一次
    </script>
</head>
<body>
    <h1>目前連接的裝置</h1>
    <button onclick="fetchDevices()">手動刷新</button>
    <table border="1" id="deviceTable">
        <tr><th>名稱</th><th>IP</th><th>MAC</th></tr>
    </table>
</body>
</html>
