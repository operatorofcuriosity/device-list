<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>裝置清單監控系統</title>
  <style>
    body {
      font-family: monospace;
      background-color: black;
      color: #00FF00;
      margin: 0;
      padding: 2em;
    }
    .device {
      border: 1px solid #00FF00;
      padding: 1em;
      margin: 1em 0;
    }
    .glitch {
      animation: glitch 0.3s infinite;
    }
    #glitch-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      color: red;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #glitch-overlay.hidden {
      display: none;
    }
    @keyframes glitch {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <h1>裝置清單</h1>
  <div id="device-list">載入中...</div>

  <div id="glitch-overlay" class="hidden" onclick="closeError()">!!! NO SIGNAL !!!</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwyVgeoxAOZmMyg3UeIqn5LF6iI65NonE",
      authDomain: "device-list-monitor-b59b8.firebaseapp.com",
      projectId: "device-list-monitor-b59b8",
      storageBucket: "device-list-monitor-b59b8.appspot.com",
      messagingSenderId: "1049547150285",
      appId: "1:1049547150285:web:e42edebcd86b45351faa84"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const list = document.getElementById('device-list');

    onSnapshot(collection(db, "devices"), (snapshot) => {
      list.innerHTML = "";
      snapshot.forEach((doc) => {
        const d = doc.data();
        const name = d.name || d.device || '未知裝置';
        const type = d.type || d.os || '未知類型';
        const ip = d.ip || '未知 IP';
        const mac = d.mac || '無 MAC';
        const owner = d.owner || '未知擁有者';
        const timestamp = d.timestamp?.toDate?.() || new Date();

        const div = document.createElement('div');
        div.className = 'device';
        div.innerHTML = `
          <strong>${name}</strong> (${type})<br>
          IP: ${ip}<br>
          MAC: ${mac}<br>
          擁有者: ${owner}<br>
          上次出現: ${timestamp.toLocaleString()}
        `;
        list.appendChild(div);
      });

      setTimeout(showGlitch, 6000);
    });

    function closeError() {
      document.getElementById('glitch-overlay').classList.add('hidden');
    }

    function showGlitch() {
      document.body.classList.add('glitch');
      const screen = document.getElementById('glitch-overlay');
      screen.classList.remove('hidden');

      const audio = new Audio('https://freesound.org/data/previews/316/316847_4939433-lq.mp3');
      audio.play();

      setTimeout(() => {
        document.body.classList.remove('glitch');
        screen.classList.add('hidden');
      }, 5000);
    }
  </script>
</body>
</html>
